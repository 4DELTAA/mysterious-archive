<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hidden Archive Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #121614, #070908);
  color: #d6f5e3;
  font-family: "Courier New", monospace;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.035),
    rgba(255,255,255,0.035) 1px,
    transparent 1px,
    transparent 3px
  );
  animation: scan 6s linear infinite;
  pointer-events: none;
}

@keyframes scan {
  from { background-position: 0 0; }
  to   { background-position: 0 100%; }
}

.gate {
  max-width: 540px;
  padding: 32px;
  border: 1px dashed rgba(127,255,193,0.35);
  background: rgba(8,14,10,0.92);
  text-align: center;
}

h1 { color: #7fffc1; }

.text {
  min-height: 6em;
  margin: 20px 0;
  white-space: pre-wrap;
}

input, button {
  background: black;
  color: #d6f5e3;
  border: 1px solid rgba(214,245,227,0.3);
  padding: 8px;
  font-family: inherit;
}

button:hover {
  background: rgba(127,255,193,0.12);
  cursor: pointer;
}

.error {
  margin-top: 14px;
  color: #ff9a9a;
  display: none;
  animation: glitch 0.3s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  25% { transform: translate(-1px,1px); }
  50% { transform: translate(1px,-1px); }
  75% { transform: translate(-1px,0); }
  100% { transform: translate(0); }
}

.unlock {
  display: none;
  margin-top: 18px;
  color: #9affc8;
  opacity: 0.6;
  font-size: 0.85em;
}

.glitch-letter {
  display: inline-block;
  animation: glitchChar 0.15s infinite;
}

@keyframes glitchChar {
  0%   { transform: translate(0); }
  50%  { transform: translate(-1px,1px); }
  100% { transform: translate(0); }
}
</style>
</head>

<body>
<div class="gate">
  <h1 id="gateHeader">Identify Yourself</h1>
  <div id="text" class="text">Who’s trying to get in?</div>

  <input id="nameInput" placeholder="name or alias"><br><br>
  <button onclick="setName()">Continue</button>

  <div id="answerArea" style="display:none;">
    <input id="answerInput" placeholder="answer"><br><br>
    <button onclick="checkAnswer()">Enter</button>
  </div>

  <div id="error" class="error"></div>
  <div id="unlock" class="unlock">
    Something loosened.<br>Even mistakes can open doors.
  </div>
</div>

<script>
const correct = "88";
let failures = 0;

const failMessages = [
  "Incorrect.",
  "No.",
  "Still not it.",
  "You’re circling it.",
  "You already know this.",
  "Stop guessing.",
  "This isn’t random.",
  "Last warning."
];

const people = [
  { names:["mimi","mie","mieree","mierees"], lines:[
    "You already know this.",
    "It glows green.",
    "You’ve heard me talk about it.",
    "Is it really a word?"
  ]},
  { names:["saga","snagz_zz"], lines:[
    "Recently relevant.",
    "Radioactive.",
    "Numbered.",
    "Quietly famous."
  ]},
  { names:["aloise","aloises"], lines:[
    "You know the number.",
    "You know why.",
    "Don’t overthink it."
  ]},
  { names:["snoopy","n0op3e","isimira"], lines:[
    "Beautiful.",
    "Dangerous.",
    "Science giveth.",
    "Science taketh away."
  ]},
  { names:["leafeon","leafy","dorian"], lines:[
    "Solve this:",
    "(92 − 4) × 1",
    "Modifiers applied."
  ]},
  { names:["glad","ggx2"], lines:[
    "Not everything rare is fictional.",
    "Some numbers matter."
  ]},
  { names:["ares","alex"], lines:[
    "Longer than most.",
    "You’ve been here before."
  ]},
  { names:["xia","xixi","fearless nugget"], lines:[
    "Short.",
    "Stubborn.",
    "Hard to reach.",
    "Still counts."
  ]},
  { names:["mona","mochi"], lines:[
    "Strawberries are sweet.",
    "Look carefully.",
    "Don’t overthink it."
  ]}
];

const textBox = document.getElementById("text");
const errorBox = document.getElementById("error");
const unlockBox = document.getElementById("unlock");
const gateHeader = document.getElementById("gateHeader");

function typeLine(line) {
  return new Promise(resolve => {
    let i = 0;
    function step() {
      if (i >= line.length) return resolve();
      const ch = line[i++];
      if (ch === " ") {
        textBox.appendChild(document.createTextNode(" "));
      } else {
        const span = document.createElement("span");
        span.className = "glitch-letter";
        span.textContent = ch;
        textBox.appendChild(span);
      }
      setTimeout(step, 45);
    }
    step();
  });
}

async function typeLinesSequential(lines) {
  textBox.innerHTML = "";
  for (let i = 0; i < lines.length; i++) {
    await typeLine(lines[i]);
    if (i < lines.length - 1) {
      textBox.appendChild(document.createElement("br"));
      await new Promise(r => setTimeout(r, 250));
    }
  }
}

function selfDestruct() {
  document.body.innerHTML = "<h1 style='color:#ff4a4a;text-align:center;margin-top:40vh;'>ACCESS DENIED<br>ARCHIVE DESTROYED</h1>";
}

function setName() {
  const name = document.getElementById("nameInput").value.toLowerCase().trim();
  if (["delta","napper"].includes(name)) return selfDestruct();

  localStorage.setItem("archive_name", name);

  document.getElementById("nameInput").style.display = "none";
  document.querySelector("button").style.display = "none";
  document.getElementById("answerArea").style.display = "block";
  gateHeader.textContent = "Let’s see if you can unlock the archive…";

  const person = people.find(p => p.names.includes(name));
  typeLinesSequential(
    person ? person.lines :
    ["The creator favors something.","It radiates.","It sits among elements.","Is it really a word?"]
  );
}

function checkAnswer() {
  const val = document.getElementById("answerInput").value.trim();
  if (val === correct) return window.location.href = "88.html";
  failures++;
  errorBox.style.display = "block";
  errorBox.textContent = failMessages[Math.min(failures - 1, failMessages.length - 1)];
  if (failures === 5) unlockBox.style.display = "block";
  if (failures >= 10) window.location.href = "88.html";
}
</script>
</body>
</html>
