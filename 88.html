<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Archive</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f1110;
      color: #d6f5e3;
      font-family: "Courier New", Courier, monospace;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #7fffc1;
      margin-bottom: 40px;
    }

    .section {
      margin-bottom: 40px;

      border: 1px dashed rgba(127, 255, 193, 0.3);

    }

    h2 {
      margin-bottom: 12px;
      color: #9affc8;
    }

    p {
      line-height: 1.6;
      margin-bottom: 12px;
    }

    video {
      width: 100%;
      max-height: 400px;
      background: black;
      margin-bottom: 8px;
    }

    .download {
      display: inline-block;
      margin-bottom: 12px;
      padding: 6px 12px;
      background: transparent;
      border: 1px solid rgba(214, 245, 227, 0.3);
      color: #d6f5e3;
      text-decoration: none;
      cursor: pointer;
      font-family: inherit;
    }

    .download:hover {
      background: rgba(127, 255, 193, 0.1);
    }

    .text-file {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-left: 3px solid #7fffc1;
      white-space: pre-wrap;
    }

  </style>
</head>
