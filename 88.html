<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f1110;
      color: #d6f5e3;
      font-family: "Courier New", monospace;
      margin: 0;
    }

    .container {
      max-width: 860px;
      margin: auto;
      padding: 50px 20px;
    }

    h1 {
      text-align: center;
      color: #7fffc1;
      margin-bottom: 50px;
    }

    .section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px dashed rgba(127,255,193,0.3);
      background: rgba(10,14,12,0.9);
    }

    iframe {
      width: 100%;
      height: 460px;
      border: none;
    }

    .text-file {
      white-space: pre-line;
      background: rgba(0,0,0,0.35);
      padding: 14px;
      border-left: 3px solid #7fffc1;
    }

    .footer {
      text-align: center;
      opacity: 0.4;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Hidden Archive</h1>

  <div class="section"><iframe src="https://www.youtube.com/embed/Mg0yid5vbRc" allowfullscreen></iframe></div>
  <div class="section"><iframe src="https://www.youtube.com/embed/V-EtXn2h3qA" allowfullscreen></iframe></div>
  <div class="section"><iframe src="https://www.youtube.com/embed/jknp7khNAbk" allowfullscreen></iframe></div>
  <div class="section"><iframe src="https://www.youtube.com/embed/CqmtTeHgO2E" allowfullscreen></iframe></div>
  <div class="section"><iframe src="https://www.youtube.com/embed/KBoQu7vkF5A" allowfullscreen></iframe></div>

  <div class="section">
    <h2>Final Note</h2>
    <div id="ending" class="text-file">…</div>
  </div>

  <div class="footer">88</div>
</div>

<script>
const name = localStorage.getItem("archive_name") || "";

const endings = {
  mimi:"You didn’t really need to solve this.\nYou already knew.",
  mie:"You didn’t really need to solve this.\nYou already knew.",
  saga:"Context matters.\nYou paid attention.",
  aloise:"As expected.\nNo surprises.",
  snoopy:"Curiosity has a cost.\nYou’re still here.",
  dorian:"Against all odds,\nyou made it.",
  leafy:"Against all odds,\nyou made it.",
  alex:"You’ve been here longer than most.\nThat still matters.",
  ares:"You’ve been here longer than most.\nThat still matters."
};

document.getElementById("ending").innerText =
  endings[name] ||
  "If you found this,\nthen it was meant to be found.";
</script>

</body>
</html>
